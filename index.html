<!DOCTYPE html>
<html>
<head>
    <title>Lord of the Rings RPG</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"> 

</head>
<body>

<div class="container">


    <div class="row justify-content-center">
        <div class="col-lg-12">
                <h1>Lord of the Rings</h1>
                <h2>RPG Game</h2>
        </div>
    </div>


    <div class="row  justify-content-center">
        <div class="col-lg-3">
            <button class="card" id="character1">
                <img class="card-img-top img-fluid" src="./assets/images/aragorn.gif">
                <div class="card-body" id="aragorn">
                    <h5 class="card-title">Aragorn</h5>
                    <p class="card-text">Health</p>
                </div>
            </button>
        </div>
        <div class="col-lg-3">
            <button class="card" id="character2">
                <img class="card-img-top img-fluid" src="./assets/images/eowyn2.gif">
                <div class="card-body" id="eowyn">
                    <h5 class="card-title">Eowen of Rohan</h5>
                    <p class="card-text">Health</p>
                </div>
            </button>
        </div>
        <div class="col-lg-3">
            <button class="card" id="character3">
                <img class="card-img-top img-fluid" src="./assets/images/MoriaGoblin.gif">
                <div class="card-body" id="goblin">
                    <h5 class="card-title">Moria Goblin</h5>
                    <p class="card-text">Health</p>
                </div>
            </button>
        </div>
        <div class="col-lg-3">
            <button class="card" id="character4">
                <img class="card-img-top img-fluid" src="./assets/images/witchking.gif">
                <div class="card-body" id="witchking">
                    <h6 class="card-title">With-king of Angmar</h6>
                    <p class="card-text">Health</p>
                </div>
            </button>
        </div>
    </div>


    <div class="row justify-content-center" id="you1"><h4>Your Character</h4></div>
    <div class="row justify-content-center" id="you2">
        <div class="col-lg-3" id="readyPlayerOne">
            
        </div>
    </div>


    <div class="row justify-content-center" id="roster1"><h4>Enemy Roster</h4></div>
    <div class="row justify-content-center" id="roster2">
        <div class="col-lg-3">
            <div class="card" id="enemy1">

            </div>
        </div>
        <div class="col-lg-3">
            <div class="card" id="enemy2">

            </div>
        </div>
        <div class="col-lg-3">
            <div class="card" id="enemy3">

            </div>
        </div>
    </div>










    <div class="row justify-content-center" id="thefight1"><h4>Combatant</h4></div>
    <div class="row justify-content-center" id="thefight2">
        <div class="col-lg-3">
            <div class="card" id="combatant">

            </div>
        </div>
    </div>


    <div class="row justify-content-center" id="attackrow">
        <button id="atkbtn">Attack</button>
    </div>


    <div class="row justify-content-center" id="stats">
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                    <img class="card-img-top img-fluid" id="yourpic">
                        <h6 class="card-title" id="yourhealth"></h6>
                        <p class="card-text" id="yourname"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                        <h6 class="card-title">Battle Feed!</h6>
                        <p class="card-text" id="battlefeed"></p>
                    </div>
                </div>
            </div>
            <div class="col-lg-3">
                <div class="card">
                    <div class="card-body">
                    <img class="card-img-top img-fluid" id="enemypic">
                        <h6 class="card-title" id="enemyhealth"></h6>
                        <p class="card-text" id="enemyname"></p>
                    </div>
                </div>
            </div>
        </div>





    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>
